<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness Pal - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Fitness Pal</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="log-meal.html">Log Meal</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome, <span id="userNameDisplay"></span></h2>
            <p>View your activity and progress here.</p>
        </section>

        <section>
            <h2>Today's Intake</h2>
            <div>
                <label for="calorieGoal">Daily Calorie Goal:</label>
                <input type="number" id="calorieGoal" value="2000">
                <button id="updateGoalBtn">Update Goal</button>
            </div>
            <p id="goalProgress">Goal Progress: 0%</p>
            <table id="mealTable">
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Calories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="mealTableBody"></tbody>
            </table>
            <p id="totalCalories">Total Calories: 0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Fitness Pal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
